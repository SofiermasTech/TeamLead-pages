<section id="order" class="order">
   <div class="container">
      <div class="order__wrapper">
         <h2 class="order__title title">LevelUp</h2>
         <p class="order__subtitle subtitle">Продукт для повышения потенции.</p>
         <div class="order__time-container">
            <span id="hour" style="opacity: 0.3;">00</span><span>:</span><span id="minutes">00</span><span>:</span><span
               id="seconds">00</span>
         </div>
         <div class="order__content">
            <div class="order__sticker">
               <div class="sticker">
                  <div class="order__sticker-info">
                     <span style="z-index: 5;">Новая цена:</span>
                     <strong style="z-index: 6; font-size: 20px;">1100 &#x20bd;</strong>
                  </div>
               </div>
            </div>
            <div class="order__body">

               <form class="order__form">
                  <p class="order__price">
                     <span>Цена:</span>
                     <span><s>1999</s>&#x20bd;</span>
                  </p>
                  <div class="order__input-group">
                     <input id="name" type="text" class="order__input-name input" placeholder="Имя" minlength="2" required>
                     <label for="name">Мария</label>
                  </div>
                  <div class="order__input-group">
                     <input id="tel" type="number" class="order__input-tel input" name="telephone" inputmode="tel"
                        placeholder="Телефон" maxlength="12" required>
                     <label for="tel">89002004050</label>
                  </div>
                  <button class="order__button btn" type="submit">Заказать</button>
               </form>
            </div>
            <div class="order__product">
               <img src="../images/dist/prod.webp" alt="Продукт LevelUp." width="260" height="380" loading="lazy">
            </div>
         </div>

      </div>
   </div>
</section>
